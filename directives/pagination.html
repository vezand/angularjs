<div style="width: 100%; text-align: center;">
	<ul class="pagination">
		<li ng-class="{disabled: currentPage <= 0}">
			<a href ng-click="prevPage()">«</a>
		</li>
		<li ng-repeat="n in range(start, end)" ng-class="{active: n == currentPage}">
			<a href ng-bind="n+1" ng-click="setPage()"></a>
		</li>
		<li ng-class="{disabled: currentPage >= qty1 - 1}">
			<a href ng-click="nextPage()">»</a></a>
		</li>
	</ul>
</div>
