<div class="container">
	<form style="margin: 10px;">
		<h3 style="text-align: center;" translate="LOG_IN"></h3>
		<div class="form-group">
			<div class="col-md-10">
				<input type="text" ng-model="formSubmit.username" validator="[required]" class="form-control" id="required2" placeholder="Username"/>
			</div>
		</div>
		 <div class="form-group">
			<div class="col-md-10">
				<input type="password" ng-model="formSubmit.password" validator="[required]" class="form-control" id="required2" placeholder="Passowrd"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<input type="submit" ng-click="formSubmit.submit()" class="btn btn-default"/>
				<input type="button" ng-click="formSubmit.reset()" class="btn btn-default" value="Reset"/>
			</div>
		</div>
	</form>
</div>
